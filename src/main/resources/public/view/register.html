<div class="container" ng-controlelr="registerCtrl">
	<div class="row">
		<div class="col-md-offset-2 col-md-6" style="border:1px solid #ccc;border-radius:3px;background-color:white;">
			<form class="form-horizontal" role="form">
		    <div class="form-group">
		    	<h3 class="col-md-offset-1">Register</h3>
		    	<hr>
		    </div>
		    <div class="col-md-offset-1">
		        <div style="color:red;">{{error}}</div>
		    </div>
			<div class="form-group">
				<label class="control-label col-md-3" for="username">User name:</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="username"
						placeholder="Enter username" ng-model="username">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3" for="password">Password:</label>
				<div class="col-md-9">
					<input type="password" class="form-control" id="password"
						placeholder="Enter password" ng-model="password">
				</div>
			</div>
			<div class="form-group">
			<label class="control-label col-md-3" for="email">Email:</label>
				<div class="col-md-9">
					<input type="email" class="form-control" id="email" ng-model="email" placeholder="Enter email"> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-3">
					<button type="submit" class="btn btn-info" ng-click="register()">Register</button>
				</div>
				<div class="col-md-3">
				    <a type="button" class="btn btn-warning" href="#login">Back to Login</a>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
