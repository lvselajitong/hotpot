<meta charset="UTF-8">
<div ng-controller="mainCtrl" class="container">
	<div class="row">
		<div class="col-md-6">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!--Indicators-->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!--Wrapper for slides-->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="assets/images/img1.jpeg" height="393"
							alt="Img1">
						<div class="carousel-caption">
							<h3>Img1</h3>
							<p>One bookstore</p>
						</div>
					</div>
					<div class="item">
						<img src="assets/image/img2.jpeg" height="393"
							alt="Img2">
						<div class="carousel-caption">
							<h3>Img2</h3>
							<p>A building</p>
						</div>
					</div>
					<div class="item">
						<img src="assets/image/img4.jpeg" height="393"
							alt="Img4">
						<div class="carousel-caption">
							<h3>Img3</h3>
							<p>A building</p>
						</div>
					</div>
				</div>
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="col-md-6" style="background: white; padding: 20px;">
			<h3>Recent Articles</h3>
			<hr>
			<form class="form-inline" role="form"
				style="border-bottom: 1px dotted #CCC; padding-bottom: 5px;">
				<div class="form-group menuItem" ng-repeat="art in articles">
					<a href="#">{{art.title}}</a>
				</div>
			</form>
		</div>
	</div>
	
	 <div class="row">
        <div class="col-md-12" ng-repeat = "art in articles">
            <h3>{{art.title}}</h3>
            <div  ng-bind-html="art.content"></div>
        </div>
     </div>
</div>
