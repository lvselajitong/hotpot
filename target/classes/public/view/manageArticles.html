<meta charset="UTF-8">
<div class="container" ng-controller="manageArticlesCtrl" > 
	<div class="row">
	   <div class="col-md-12">
			<button class="btn btn-success" ng-click="addNewArticle()"><i class="fa fa-plus"></i>新文章</button>
			<button class="btn btn-info" ng-click="select()">管理</button>
			<button class="btn btn-danger" ng-click="deleteArticles()" ng-show="showSelect"><i class="fa fa-trash"></i></button>
			<button class="btn btn-default" ng-click="cancel()" ng-show="showSelect">取消</button>
		</div>
		
	</div>
	<div class="row">
		<div ng-repeat="article in articles" class="col-md-3 artBlock">
			<div  class="form-horizontal">
				<div class="form-group">
					<h3 class="col-md-10">{{article.title}}</h3>
					<span class="col-md-1"><i class="fa fa-pencil-square-o" style="cursor:pointer;margin-top:10px;"ng-click="edit(article)"></i></span>
				</div>
				<div class="form-group">
					<div class="col-md-12" ng-bind-html="article.outline"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-6"><a href="#">See More</a></div>
					<div class="col-sm-offset-4 col-sm-1 "><input type="checkbox" ng-model="article.isSelected" ng-show="showSelect" ng-change="changeSelectedCollection(article)"></div>
				</div>	
			</div>
			
		</div>
	</div>

</div>
