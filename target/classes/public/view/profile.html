<meta charset="UTF-8">
<div class="container" ng-controller="profileCtrl">
<h3>Account Profile</h3>
	<div class="row" style="border:1px solid #ccc;background-color:white;">
		<div class="col-md-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-3" for="username">User name:</label>
					<p class="col-md-9" id="username">{{username}}</p>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3" for="email">Email:</label>
					<p class="col-md-9" id="email">{{email}}</p>
				</div>
			</form>
		</div>
		<div class="col-md-3">
			<div style="border:1px solid #ccc;width:100px;height:100px;"></div>
			<button class="btn btn-default">change</button>
		</div>
	</div>
</div>
